steps:
  # Build the Docker image with the Gemini API key passed as a build arg
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fund-camh:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fund-camh:latest'
      - '.'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fund-camh:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fund-camh:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'fund-camh'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fund-camh:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

  # Install Cloud Functions dependencies and build
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'cd functions && npm ci && npm run build'

  # Deploy Firebase Cloud Functions (email notifications)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        firebase deploy --only functions --project $PROJECT_ID --force

# Store images in GCR
images:
  - 'gcr.io/$PROJECT_ID/fund-camh:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fund-camh:latest'

# Substitution variables â€” set the actual value in Cloud Build trigger settings
substitutions:
  _VITE_GEMINI_API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY
